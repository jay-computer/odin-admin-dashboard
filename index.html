<!DOCTYPE html>
<html lang="en">
    <head>

    <body>

            <div class="greeting-redirect-links">
                <p>
                    <span style="font-size: 8px;">Hi there,</span> <br>
                    Jordan Blotskierbrich (@JordanCool)
                </p>
                <form action="#">
                    <input type="submit" value="New">
                </form>
                <form action="#">
                    <input type="submit" value="Upload">
                </form>
                <form action="#">
                    <input type="submit" value="Share">

            </div>

            <a href="#" class="dashboard">

                Dashboard
